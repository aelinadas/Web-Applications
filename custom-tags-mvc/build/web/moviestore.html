<html>
    <head>
        <title>Movie Store</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1>Welcome to our Movie Store</h1> 
            <select name="menu" id="menu">
                <option value="/assignment3/movies/searchmovies.html" selected>Browse movies</option>
                <option value="/assignment3/movies/addmovies.html">Add Movies to Database</option>
            </select>
            <button id="btn">Send</button>
        </div>
        <script src="http://code.jquery.com/jquery-3.0.0.min.js"></script>
        <script>
            var urlmenu = document.getElementById('menu');
            var btn = document.getElementById("btn");
                btn.addEventListener("click", function() {  
                window.open( urlmenu.value );
            });
        </script>
    </body>
</html>
